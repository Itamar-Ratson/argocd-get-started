traefik:
  hostNetwork: true
  
  # When using hostNetwork, ports are bound directly on the host
  # so we use the actual port numbers (80, 443)
  ports:
    web:
      port: 80
      hostPort: null  # Not needed with hostNetwork
    websecure:
      port: 443
      hostPort: null

  nodeSelector:
    ingress-ready: "true"

  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      effect: NoSchedule

  providers:
    kubernetesGateway:
      enabled: true

  gateway:
    enabled: false

  deployment:
    strategy:
      type: Recreate
